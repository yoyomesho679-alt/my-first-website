<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>


    <div class="container">
        <h1 class="text-center">student CRUD UI</h1>
    <form id="studentForm">
        <div class="mb-3">
            <label class="form-label" for="Entername">Student Name</label>
            <input class="form-control" type="text" id="Entername" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputAge">Age</label>
            <input class="form-control" type="number" id="inputAge" placeholder="Enter age" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkActive">
                <label class="form-check-label" for="checkremember">Active Student</label>
            </div>
        </div>
    <div class="d-grid gap-3">
        <button class="btn btn-primary" type="submit" id="addBtn">add student</button>
    </div>
    </form>

   
    

 <br>
    <table class="table">
        <thead class="table-dark" >
            <tr>
                <th>#</th>
                <th>name</th>
                <th>age</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-primary">View</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>


    <script src="Js/index.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
</body>

</html>
